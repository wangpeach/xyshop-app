<ion-modal-view>
       <ion-header-bar>
              <button ng-click="closeNPModel()" class="button icon icon-left ion-chevron-left button-clear button-dark icon ion-ios-arrow-back"></button>
              <h1 class="title">手机号码</h1>
       </ion-header-bar>
       <ion-content>
              <form name="chphoform" ng-submit="savePhone()">
                     <div class="list pl-chphone">
                            <div class="item item-input-inset">
                                   <label class="item-input-wrapper">
                                          <input type="text" ng-model="chobj.phone" required placeholder="请输入新手机号码">
                                   </label>
                                   <button class="button button-small button-positive" ng-disabled="againNPNum > 0" ng-click="takeNPCode()">
                                          {{againNPText}}
                                   </button>
                            </div>
                            <label class="item item-input">
                                   <input type="text" ng-model="chobj.inCode" required placeholder="请输入验证码">
                            </label>
                     </div>
                     <button class="button button-block button-positive" ng-disabled="chphoform.$invalid" type="submit">确定</button>
              </form>
       </ion-content>
</ion-modal-view>
