<ion-modal-view>
       <ion-header-bar>
              <button ng-click="closeValModel()" class="button icon icon-left ion-chevron-left button-clear button-dark icon ion-ios-arrow-back"></button>
              <h1 class="title">修改手机号</h1>
       </ion-header-bar>
       <ion-content>
              <div class="list pl-chphone">
                     <form name="valphoneform" ng-submit="validCode(oldPh)">
                            <div class="item item-input-inset">
                                   <label class="item-input-wrapper">
                                          <input type="text" required ng-model="oldPh.code" placeholder="请输入验证码">
                                   </label>
                                   <button class="button button-small button-positive" ng-disabled="againValNum > 0" ng-click="takeValCode()">
                                          {{againValText}}
                                   </button>
                            </div>
                            <button class="button button-block button-positive" ng-disabled="valphoneform.$invalid" type="submit">下一步</button>
                     </form>
              </div>
       </ion-content>
</ion-modal-view>
