<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-light tabs-icon-top tabs-color-active-carnation {{hideTabs}}">
    
    <ion-tab title="实时路况" icon-off="icon-sort-outline" style="font-size: 35px;" icon-on="icon-sort" href="#/tab/realtime">
        <ion-nav-view name="tab-realtime"></ion-nav-view>
    </ion-tab>
    <ion-tab title="兴义商城" icon-off="icon-home-outline" icon-on="icon-home" href="#/tab/home">
        <ion-nav-view name="tab-home"></ion-nav-view>
    </ion-tab>
    <ion-tab title="我的" icon-off="icon-personal-outline" icon-on="icon-personal" href="#/tab/account?where=">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>

        <ion-nav-view name="tab-more"></ion-nav-view>
    </ion-tab> -->
</ion-tabs>
