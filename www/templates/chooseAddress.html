<ion-modal-view>
       <ion-header-bar>
              <button ng-click="closeCaModal()" class="button icon icon-left ion-chevron-left button-clear button-dark icon ion-ios-arrow-back"></button>
              <h1 class="title">收货地址</h1>
       </ion-header-bar>
       <ion-content class="scroll-content-white">
               <ul class="list ad-order-list" ng-if="addrs.length > 0">
                     <li class="item" ng-repeat="item in addrs" ng-click="activeAdr(item)">
                            <i ng-if="item.active" class="ion-ios-checkmark-empty addr-active"></i>
                            <div class="addr-info">
                                   <h2 style="color: #4E4E4E">{{item.name +"&nbsp;&nbsp;&nbsp;&nbsp;"+ formatPhone(item.tel)}}</h2>
                                   <p style="font-size: 12px">{{item.provience + '-' + item.city + '-' + item.area + ',&nbsp;' + item.address}}</p>
                            </div>
                     </li>
              </ul>
       </ion-content>
</ion-modal-view>
