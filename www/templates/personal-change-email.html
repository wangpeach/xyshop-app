<ion-modal-view>
       <ion-header-bar>
              <button ng-click="closeEmailModel()" class="button icon icon-left ion-chevron-left button-clear button-dark icon ion-ios-arrow-back"></button>
              <h1 class="title">修改邮箱</h1>
       </ion-header-bar>
       <ion-content>
              <form name="chemailform" ng-submit="saveEmail(user)">
                     <div class="list pl-chphone">
                            <label class="item item-input">
                                   <input type="text" ng-model="user.email" required placeholder="请输入新的邮箱">
                            </label>
                     </div>
                     <button class="button button-block button-positive" ng-disabled="chemailform.$invalid" type="submit">确定</button>
              </form>
       </ion-content>
</ion-modal-view>
