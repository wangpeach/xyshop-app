<ion-view view-title="商品详情" hide-nav-bar="true">
       <div ng-if="readyBuy.product != null" class="bar bar-header bar-light pd-details-header">
              <button class="button button-clear" ng-click="goback()">
                     <i class="ion-ios-arrow-back"></i>
              </button>
              <button class="button button-clear" ng-click="goCart()">
                     <i class="icon-cart"></i>
              </button>
       </div>
       <ion-content has-subheader="false" class="has-footer" ng-class="contentChoose">
              <div ng-if="readyBuy.product != null">
                     <div class="carousel">
                            <ion-slide-box auto-play="true" does-continue="true" show-pager="false">
                                   <ion-slide ng-repeat="item in readyBuy.product.gallery">
                                          <img ng-src="{{item}}" width="100%" class="banner_1" />
                                   </ion-slide>
                            </ion-slide-box>
                     </div>
                     <div class="pd-info">
                            <div style="width: 95%; margin: 0px auto;">
                                   <h5>{{readyBuy.product.productname}}</h5>
                                   <h5>$ {{readyBuy.product.productprice}} <i class="flower-zeng">赠</i></h5>
                                   <p>
                                   	<del style="color: #BBBBBB">价格: {{readyBuy.product.productmarket}}</del>
                                   	<span style="color: #ADADAD; float: right;">快递: {{ toFloat(readyBuy.product.productyoufei) > 0 ? readyBuy.product.productyoufei : '免邮费'}}</span>
                                   </p>
                                   <!-- <div class="other-info">
                                          <p></p>
                                          <p></p>
                                          <p></p>
                                   </div> -->
                            </div>
                     </div>
                     <div class="clear"></div>
                     <div class="pd-attributes">
                            <a href="javascript:;" ng-click="blurry()">
                                   <p>
                                          已选 <span style="color: #F25037;">{{choosed}}</span>
                                          <i class="ion-ios-arrow-right"></i>
                                   </p>
                            </a>
                     </div>
                     <div class="clear"></div>
                     <div class="pd-detail" ng-bind-html="readyBuy.product.detail">
                     </div>
              </div>
       </ion-content>
       <!-- 属性选择 -->
       <div style=" width: 100%; height: 100%;" ng-class="propChooseBack" on-tap="close()"></div>
       <div class="pd-props" ng-class="propChoose">
              <img ng-src="{{readyBuy.product.productimgurl}}">
              <p class="choosed-mes">已选: {{choosed}}</p>
              <div class="pd-prop-item">
              	<ion-scroll zooming="true" direction="y" locking="false" style="width: 100%; height: auto; max-height: 200px;">
                            <ul class="list">
                                   <li class="item pd-prop-item-row" ng-repeat="prop in readyBuy.product.props">
                                          <p>{{prop.shuxingname}}</p>
                                          <button class="button button-small pd-prop-btn" ng-class="item.checked ? 'button-carnation' : ''" ng-click="checkProp(prop, item)" ng-repeat="item in prop.propvals">{{item.shuangxinginfovalue}}</button>
                                   </li>
                            </ul>
                     </ion-scroll>
              </div>
              <div class="pd-buynum">
                     购买数量
                     <div>
                            <a class="button button-clear" ng-click="buyLess()">-</a>
                            <input type="text" class="inp-num" ng-model="readyBuy.num" disabled="disabled">
                            <a class="button button-clear" ng-click="buyAdd()">+</a>
                     </div>
              </div>
              <div class="pd-props-action">
                     <button class="pd-isolated-cart" ng-if="action == 'addCart'" ng-click="close('addCart')">加入购物车</button>
                     <button class="pd-isolated-nowbuy" ng-if="action == 'nowBuy'" ng-click="close('nowBuy')">立即购买</button>
                     <div class="pd-choose" ng-if="action == 'blurry'">
                            <button ng-click="close('addCart')">加入购物车</button>
                            <button ng-click="close('nowBuy')">立即购买</button>
                     </div>
              </div>
       </div>
       <!-- END -->
       <div ng-if="readyBuy.product != null" class="bar bar-footer wspd-footer">
              <div class="pd-shop">
                     <button ng-click="wait()">
                            <i class="icon-shop"></i> 店铺
                     </button>
              </div>
              <div class="pd-cart">
                     <button ng-click="goCart()">
                            <span ng-if="cartCount > 0">{{cartCount}}</span>
                            <i class="icon-cart-outline"></i> 购物车
                     </button>
              </div>
              <div class="pd-addcart">
                     <button ng-click="addCart()">加入购物车</button>
              </div>
              <div class="pd-nowbuy">
                     <button ng-click="nowBuy()">立即购买</button>
              </div>
       </div>
</ion-view>
