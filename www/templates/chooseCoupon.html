<ion-modal-view class="coupon-view">
       <ion-header-bar>
              <button ng-click="closeCaModal()" class="button icon icon-left ion-chevron-left button-clear button-dark icon ion-ios-arrow-back coupon-back"></button>
              <h1 class="title">我的优惠卷</h1>
       </ion-header-bar>
       <ion-content class="scroll-content-white">
               <ul class="list ad-order-list" ng-if="coupons.length > 0">
                     <li class="item" ng-repeat="item in coupons" ng-click="activeCp(item)">
                            <i ng-if="item.active" class="ion-ios-checkmark-empty addr-active"></i>
                            <div class="addr-info">
                                   <h2 style="color: #4E4E4E">{{item.coupon.name }}</h2>
                                   <p style="font-size: 12px">{{item.endTime == "forever" ? "永久有效" : item.endTime}}</p>
                            </div>
                     </li>
              </ul>
       </ion-content>
</ion-modal-view>
